<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <div class="outerBox">
        <h2>Simon Says Game</h2>
        <h3>[Press any key to start]</h3>
        <div class="main">
            <div class="box" id="box1" style="background-color: red;"></div>
            <div class="box" id="box2" style="background-color: blue;"></div>
            <div class="box" id="box3" style="background-color: green;"></div>
            <div class="box" id="box4" style="background-color: yellow;"></div>
        </div>
        <button class="help">Help</button>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
